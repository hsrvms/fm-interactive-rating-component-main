<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card front">
      <div class="circle">
        <img src="../assets/icon-star.svg" />
      </div>
      <div class="text">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <ul class="rating-list">
        <li class="circle">1</li>
        <li class="circle">2</li>
        <li class="circle">3</li>
        <li class="circle">4</li>
        <li class="circle">5</li>
      </ul>

      <button>Submit</button>
    </div>

    <!-- Thank you state start -->

    <!-- You selected -->

    <!-- Add rating here -->

    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Husrev</a>.
    </div>
  </body>
</html>
